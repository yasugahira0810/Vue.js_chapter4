<!DOCTYPE html >
<meta charset="UTF-8">
<title> Vue.js SPAのサンプルアプリケーション</title>
<style>
    /* 任意のCSSを記載、今回は割愛 */
</style>
<div id="app">
    <nav>
        <!-- router-linkによるナビゲーション定義 --> 
        <router-link to="/top">トップページ</router-link>
        <router-link to="/users"> ユーザー一覧ページ </router-link>
    </nav>
    <router-view></router-view>
</div>

<!-- Vue.js本体とVue Routerの読み込み -->
<script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.min.js"></script>
<!-- ここからを以後書いていく -->
<!-- 必要な分のコンポーネントのテンプレート定義 -->
<script type="text/x-template" id="user-list">
  <!-- ここにコンポーネントのtemplateを記載する -->
  <div>ユーザー一覧ページです。</div>
</script>

<script>
    var UserList = {
        // HTML上のscriptタグのidを指定する
        template: '#user-list',
    }

    var router = new VueRouter({
        routes: [
            {
                path: '/top',
                component: {
                    template: '<div>トップページです。</div>'
                }
            },
            {
                path: '/users',
                component: UserList
            }
        ]
    })
    var app = new Vue({
        router: router
    }).$mount('#app')
</script>
